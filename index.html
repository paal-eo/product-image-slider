<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img id="featured" src="images/add-accessories-to-cart.png" alt="" />
    <br />
    <div id="slide-wrapper">
      <img
        id="slideLeft"
        class="arrow"
        src="images/navigation/chevron-left.svg"
        alt=""
      />
      <div id="slider">
        <img
          class="thumbnail"
          src="images/add-accessories-to-cart.png"
          alt=""
        />
        <img class="thumbnail" src="images/image-(5).png" alt="" />
        <img class="thumbnail" src="images/image-(6).png" alt="" />
        <img class="thumbnail" src="images/image-(4).png" alt="" />
        <img class="thumbnail" src="images/image-(7).png" alt="" />
      </div>
      <img
        id="slideRight"
        class="arrow"
        src="images/navigation/chevron-right.svg"
        alt=""
      />
    </div>

    <script>
      const thumbnails = document.getElementsByClassName("thumbnail");
      const activeImages = document.getElementsByClassName("active");

      for (let i = 0; i < thumbnails.length; i++) {
        const element = thumbnails[i];
        thumbnails[i].addEventListener("click", function () {
          console.log(activeImages);
          if (activeImages.length > 0) {
            // a new item has gotten the active class, remove the old ones (first in list)
            activeImages[0].classList.remove("active");
          }

          this.classList.add("active");
          document.getElementById("featured").src = this.src;
        });
      }

      // event handlers
      const buttonLeft = document.getElementById("slideLeft");
      const buttonRight = document.getElementById("slideRight");

      const slider = document.getElementById("slider");
      buttonLeft.addEventListener("click", () => {
        document.getElementById("slider").scrollLeft -= 180;
        // slider.scollTo({
        //   left: (slider.scrollLeft -= 180),
        //   behavior: "smooth",
        // });
      });

      buttonRight.addEventListener("click", () => {
        document.getElementById("slider").scrollLeft += 180;
      });
    </script>
  </body>
</html>
